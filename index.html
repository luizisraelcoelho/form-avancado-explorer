<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="imagem com 5 estrelas sendo 3 brancas">
    </header>

    <div class="title-info">
      <h2>Informações pessoais</h2>
    </div>

    <form>
      <!--Informações Pessoais-->
      <fieldset>
      <div class="col-2">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name" required>
        </div>

        <div class="input-wrapper">
          <label for="surname">Sobrenome</label>
          <input type="text" id="Surname" required>
        </div>
      </div>

      <div class="input-wrapper">
        <label for="email">Email <span>(digite um Email válido)</span></label>
        <input type="email" id="email" required>
      </div>
    </fieldset>

      <!--Informações do mentor-->

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper-2">
          <label for="tutor">Selecione quem foi seu mentor</label>
          <select id="tutor">
            <option>Maria</option>
            <option>João</option>
            <option>Gustavo</option>
          </select>
        </div>

        <div class="input-wrapper-2">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea name="feeback" id="feedback" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper-3">
          <input type="checkbox" id="doubt">
          <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>


      <fieldset>
        <legend>Agendando a próxima mentoria</legend>

        <div class="col-4">

            <div class="input-wrapper-4">
                <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="Date">
            </div>

            <div class="input-wrapper-4">
                <label for="hour">Das</label>
                <input type="time" id="hour">
            </div>

            <div class="input-wrapper-4">
                <label for="hour">Até</label>
                <input type="time" id="hour">
            </div>
        </div>
    </fieldset>

    <footer>
           <div class="button">
               <input class="button" type="submit" value="SALVAR">
           </div>
       </footer>
  </form>
  

  </div>

</body>

</html>
